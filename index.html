<!DOCTYPE html>
<html>
<head>
    <title>Toronto Bike Share Map</title>
    <link rel="stylesheet" href="css/leaflet.css">
    <script src="js/leaflet.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
	.description {
    		width: 250px;
    		font-size: 16px;
    		color: #333333;
    		font-family: "Open Sans", Helvetica, sans-serif;
    		padding: 10px 14px;
    		background-color: rgba(245,245,220,0.8);
    		box-shadow: 0 0 15px rgba(0,0,0,0.2);
    		border-radius: 5px;
    		border: 1px solid grey;
	}
    </style>
    <!---disables unwanted scaling of the page when on mobile devices--->
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div id="map"></div>
    <script>
        let map = L.map("map", {center: [43.675942, -79.319401], zoom: 12});
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
		subdomains: 'abcd',
	}).addTo(map);
	let pnt = L.marker([43.7830, -79.1874]).addTo(map);
	pnt.bindPopup(
		"This is UTSC"
	)
	L.circleMarker(
  		[43.6629, -79.3957], 
  		{radius: 50, color: "black", fillColor: "red"}
	).addTo(map);

	let description = L.control({position: "bottomleft"});
	description.onAdd = function() {
    		let div = L.DomUtil.create("div", "description");
    		div.innerHTML = 
        		'<p><b>Toronto Bike Share Map</b></p><hr>';
		description.addTo(map);
    		return div;
	};
    </script>
</body>
</html>
