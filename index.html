<!DOCTYPE html>
<html>
<head>
    <title>Toronto Bike Share Map</title>
    <link rel="stylesheet" href="css/leaflet.css">
    <script src="js/leaflet.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
	.description {
    		width: 250px;
    		font-size: 16px;
    		color: #333333;
    		font-family: "Open Sans", Helvetica, sans-serif;
    		padding: 10px 14px;
    		background-color: rgba(245,245,220,0.8);
    		box-shadow: 0 0 15px rgba(0,0,0,0.2);
    		border-radius: 5px;
    		border: 1px solid grey;
	}
    </style>
    <!---disables unwanted scaling of the page when on mobile devices--->
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div id="map"></div>
    <script>
        let map = L.map("map").setView([43.675942, -79.319401], 12);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
		subdomains: 'abcd',
	}).addTo(map);

	// add data
	let ggrc30_stations = fetch("data/ggrc30_stations.geojson")
    		.then(function(response) {
        		return response.json();
    		})
    		.then(function(data) {
        		L.geoJSON(data).addTo(map);
    		});

	let ggrc30_convex_hull = fetch("data/ggrc30_convex_hull.geojson")
    		.then(function(response) {
        		return response.json();
    		})
    		.then(function(data) {
        		L.geoJSON(data).addTo(map);
    		});

	let ggrc32_stations = fetch("data/ggrc32_stations.geojson")
    		.then(function(response) {
        		return response.json();
    		})
    		.then(function(data) {
        		L.geoJSON(data).addTo(map);
    		});

	let ggrc32_routes =fetch("data/ggrc32_routes.geojson")
    		.then(function(response) {
        		return response.json();
    		})
    		.then(function(data) {
        		L.geoJSON(data).addTo(map);
    		});
	    
	// add layer control
	let overlay = {
		"Station Clusters": ggrc30_stations
	}
	let layerControl = L.control.layers(null, overlay, {position: "topleft", collapsed: false}).addTo(map);
	layerControl.addOverlay(ggrc30_convex_hull, "Station Cluster Convex Hulls");
	layerControl.addOverlay(ggrc32_stations, "Average Travelling Speed Originating at Stations");
	layerControl.addOverlay(ggrc32_routes, "Simulated Cycling Routes");
	
	let description = L.control({position: "bottomleft"});
	description.onAdd = function() {
    		let div = L.DomUtil.create("div", "description");
    		div.innerHTML = 
        		'<p><b>Toronto Bike Share Map</b></p><hr>';
    		return div;
	};
	description.addTo(map);
    </script>
</body>
</html>
